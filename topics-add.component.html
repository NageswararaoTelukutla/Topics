<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Forms</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Topics</li>
            </ol>
        </nav>
    </div>
</div>
<!--end breadcrumb-->

<div class="card ">
    <div class="card-body">
        <div class="p-4 border rounded">
            <form class="row g-3">
                <div class="col-md-12">
                    <div>
                        <h4><i class="lni lni-user 500"></i>Add Topics</h4>
                    </div>
                    <hr>
                    <form [formGroup]="loginForm">
                        <div class="form-row ">
                            <div class="form-group col-5 mt-3">
                                <label>Name</label>
                                <input type="text" formControlName="name" id="name" class="form-control"
                                    required="name">

                                <div *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched"
                                    class=" text text-danger">
                                    <small *ngIf="loginForm.controls['name'].errors.required">
                                        Name is required.
                                    </small>


                                </div>
                            </div>
                            <div class="form-group col-5 mt-4">
                                <label>Display Name</label>
                                <input type="text" formControlName="displayName" id="displayName" class="form-control"
                                    required="displayName" />

                                <div *ngIf="loginForm.controls['displayName'].invalid && loginForm.controls['displayName'].touched"
                                    class=" text text-danger">
                                    <small *ngIf="loginForm.controls['displayName'].errors.required">
                                        DisplayName is required.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-10 mt-4">
                                <label>Description</label>
                                <input type="description" formControlName="discription" id="discription"
                                    class="form-control" required="discription" />

                                <div *ngIf="loginForm.controls['discription'].invalid && loginForm.controls['discription'].touched"
                                    class=" text text-danger">
                                    <small *ngIf="loginForm.controls['discription'].errors.required">
                                        Discription is required.
                                    </small>

                                </div>

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-5 mt-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" formControlName="status"
                                        id="flexSwitchCheckChecked" checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Status
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="mt-4">

                            <button *ngIf="!topicsId" class="btn btn-primary " type="submit"
                                (click)="postingData(loginForm.value)" routerLink="../list">Register</button>
                            <button *ngIf="topicsId" class="btn btn-primary " (click)="updatingData()">Update</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
