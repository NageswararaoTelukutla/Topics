<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Topics</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="add">All</li>
            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <a role="button" class="btn btn-primary px-3" data-toggle="tooltip" data-placement="top" title="Add User"
            routerLink="../add"><i class="lni lni-circle-plus"></i> Add Topics</a>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xl-12 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0 table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">DisplayName</th>
                                <th scope="col">Description</th>
                                <th scope="col">status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr *ngFor="let row of data">
                                <td>{{row.name}}</td>
                                <td>{{row.displayName}}</td>
                                <td>{{row.discription}}</td>
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" formControlName="status"
                                            id="flexSwitchCheckChecked" checked> {{row.status}}
                                        <!-- <label for="status" class="form-check-label"
                                            for="flexSwitchCheckChecked">ACTIVE/INACTIVE
                                        </label> -->
                                    </div>
                                </td>
                                <td>
                                    <a [routerLink]="['../../topics/add']" [queryParams]="{id: row._id}"><i
                                            class="lni lni-pencil-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
